<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form and Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">

  <div class="container mx-auto py-20 px-6">
    <div class="flex flex-col lg:flex-row gap-8">

      <div class="bg-white p-6 rounded-lg shadow-md w-full lg:w-1/2">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">User Information Form</h2>
        <form id="userForm" class="space-y-4">
          <div>
            <label for="username" class="block text-gray-700 font-medium">Name</label>
            <input type="text" id="username" placeholder="Enter your name" required class="mt-1 w-full border p-2 rounded-md"/>
          </div>

          <div>
            <label for="useremail" class="block text-gray-700 font-medium">Email</label>
            <input type="email" id="useremail" placeholder="Enter your email" required class="mt-1 w-full border p-2 rounded-md"/>
          </div>

          <div class="text-center pt-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-md">Submit</button>
          </div>
        </form>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md w-full lg:w-1/2">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">User List</h2>
        <table class="w-full table-auto text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Email</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
          </tbody>
        </table>
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
