<!DOCTYPE html>
<html lang="en" class="min-h-screen bg-gray-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center">
    <form class="bg-white p-10 rounded-lg shadow-md w-full max-w-3xl">
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-2xl text-center font-semibold text-gray-900">Personal Information</h2>
                <p class="mt-1 text-sm text-center text-gray-600">Please enter valid Information.</p>

                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-6">
                        <label for="name" class="block text-sm font-medium text-gray-900">Name</label>
                        <div class="mt-2">
                            <input type="text" name="name" id="name" autocomplete="name"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>

                    <div class="sm:col-span-6">
                        <label for="age" class="block text-sm font-medium text-gray-900">Age</label>
                        <div class="mt-2">
                            <input type="number" name="age" id="age"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>

                    <div class="sm:col-span-6">
                        <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>

                    <div class="sm:col-span-6">
                        <label for="phone" class="block text-sm font-medium text-gray-900">Phone Number</label>
                        <div class="mt-2">
                            <input id="phone" name="phone" type="tel" autocomplete="tel"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>

                    <div class="sm:col-span-6">
                        <label for="address" class="block text-sm font-medium text-gray-900">Address</label>
                        <div class="mt-2">
                            <input id="address" name="address" type="text" autocomplete="street-address"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="mt-6 flex justify-end space-x-3">
            <button type="button" id="viewBtn"
    class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-gray-300 ring-inset hover:bg-gray-50">
    <svg class="mr-1.5 -ml-0.5 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path d="M12.232 4.232a2.5 2.5 0 0 1 3.536 3.536l-1.225 1.224a.75.75 0 0 0 1.061 1.06l1.224-1.224a4 4 0 0 0-5.656-5.656l-3 3a4 4 0 0 0 .225 5.865.75.75 0 0 0 .977-1.138 2.5 2.5 0 0 1-.142-3.667l3-3Z" />
        <path d="M11.603 7.963a.75.75 0 0 0-.977 1.138 2.5 2.5 0 0 1 .142 3.667l-3 3a2.5 2.5 0 0 1-3.536-3.536l1.225-1.224a.75.75 0 0 0-1.061-1.06l-1.224 1.224a4 4 0 1 0 5.656 5.656l3-3a4 4 0 0 0-.225-5.865Z" />
    </svg>
    View
</button>


            <button type="submit"
                class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">
                <svg class="mr-1.5 -ml-0.5 size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                        clip-rule="evenodd" />
                </svg>
                Publish
            </button>
        </div>
    </form>
    
</body>

</html>

<div id="tableContainer" class="hidden mt-10">
    <h2 class="text-xl text-center font-semibold mb-4">Submitted Information</h2>
    <table class="min-w-full bg-white border" id="userTable">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2 border">Name</th>
                <th class="px-4 py-2 border">Age</th>
                <th class="px-4 py-2 border">Email</th>
                <th class="px-4 py-2 border">Phone</th>
                <th class="px-4 py-2 border">Address</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <script>
   
    document.getElementById('viewBtn').addEventListener('click', function () {
        document.getElementById('tableContainer').classList.remove('hidden');
    });

    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td class="border px-4 py-2">${name}</td>
            <td class="border px-4 py-2">${age}</td>
            <td class="border px-4 py-2">${email}</td>
            <td class="border px-4 py-2">${phone}</td>
            <td class="border px-4 py-2">${address}</td>
        `;

        document.getElementById('userTableBody').appendChild(newRow);

        event.target.reset();
    });
</script>

        </tbody>
    </table>
</div>

</ul>
